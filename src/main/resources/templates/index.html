<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Train and use neural network!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/neural.css" />

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1>Digit Neural Network</h1>
                <h2>Recognize</h2>
                <form action="#" id="form-digit">
                    <div class="form-group">
                        <label>Draw:</label>
                        <div class="draw-canvas" id="draw-recognize"></div>
                    </div>
                    <div class="form-group">
                        <input type="text" name="train-number" id="train-number" placeholder="number" />
                        <button type="button" class="btn btn-primary" data-action="train">Train</button>
                    </div>
                    <div class="form-group">
                        <button type="reset" class="btn btn-default">Reset</button>
                        <button type="button" class="btn btn-primary" data-action="submit">Recognize</button>
                    </div>
                    <div class="form-group">
                        <input type="text" name="train-number" id="visualize-string" placeholder="visualize" />
                        <button type="button" class="btn btn-primary" data-action="visualize">Visualize</button>
                    </div>
                </form>
                <div class="alert alert-success hide" id="recognize-output">
                    <p>I think, this is <strong id="recognize-digit"></strong></p>
                    <p>You can see at the calculations: <br/> <strong id="recognize-calculations"></strong></p>
                </div>
                <div class="alert alert-success hide" id="train-output">
                    <p>Trained!</p>
                </div>
                <div class="alert alert-info hide" id="training-output">
                    <p>Training..</p>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" />
    <script src="js/neural.js" />
</body>
</html>
